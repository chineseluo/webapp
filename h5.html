<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,minimum-scale=1,maximum-scale=1" >
    <title>Title</title>
    <!--载入h5组件相关资源-->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="css/H5ComponentBase.css">

    <!--h5对象：进行内容管理-->
    <script src="js/h5.js"></script>
    <link rel="stylesheet" href="css/h5.css">
    <script src="js/h5_loading.js"></script>
    <link rel="stylesheet" href="css/h5_loading.css">
    <!--页面逻辑样式-->
    <style>
        body{
            margin:0;
            padding:0;
        }
        .h5_page{
               background-image: url(img/page_bg.png);
           }
        .h5_page_face{
            background-image:url(img/face_bg.png) ;
        }
        .h5_component_name_slogan{

            animation:rock 2s infinite 2s;
        }
        @keyframes rock{
            0%{transform: rotate(0deg)}
            5%{transform: rotate(3deg)}
            10%{transform: rotate(-4deg)}
            15%{transform: rotate(3deg)}
            20%{transform: rotate(-2deg)}
            25%{transform: rotate(1deg)}
            30%{transform: rotate(-1deg)}
            70%{transform: rotate(0deg)}
            100%{transform: rotate(0deg)}
        }
        .h5_component_name_caption{
            background-image:url(img/page_caption_bg.png);
            width:283px;
            height:160px;
            text-align:center;
            line-height:140px;
            font-size:20px;
            color:#fff;
        }
        .h5_component_name_back{
            top:30px;
            animation:back 2s infinite 2s;
        }
        @keyframes back {
            50%{
                top:20px;
            }
        }
    </style>
    <!--主要逻辑-->

</head>
<body>
<div class="loading">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
    <div id="rate">0%</div>
</div>
<script>
    var res=['bar','pie','point','polyline','radar','text'];
    var html=[];
    for (s in res){
        html.push('<script src="js/h5_'+res[s]+'.js"><\/script>');
        html.push('<link rel="stylesheet" href="css/h5_'+res[s]+'.css"><\/script>');
    }
    document.write(html.join(''));
</script>

            $.each(json,function (index,item) {

                    h5.addpage(item.name,item.text);
                }else {
                    h5.addcomponent((item.name,item.cfg))
                }
            });
          h5  .loader(['img/page_bg.png','img/face_bg.png','img/page_caption_bg.png','img/footer.png','img/face_slogan.png','img/face_logo.png','img/face_img_left.png','img/face_img_right.png','img/description_bg.gif','img/p1_people.png','img/tail_logo.png','img/tail_slogan.png','img/tail_share.png']);
