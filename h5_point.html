<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,minimum-scale=1,maximum-scale=1" >
    <title>componentdemo</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/H5ComponentBase.js"></script>
    <script src="js/h5_point.js"></script>
    <link rel="stylesheet" href="css/h5_point.css">
    <link rel="stylesheet" href="css/H5ComponentBase.css">
    <!--散点图-->
    <style>
        *{
            margin:0;
            padding:0;
            font-size:15px;
        }
        body{
            background-color:#000;
        }
        .iphone{
            width:340px;
            height:540px;
            background-color:#fff;
            position:absolute;
            left:50%;
            top:50%;
            margin:-270px 0 0 -170px;
        }
        .h5_component_base{
            transition: all 1s;
        }

    </style>
</head>
<body>

<div class="iphone">

</div>
<script>
    var cfg={
        "type":"point",
        "width":"300",
        "height":"300",
        "css":{
            bottom:0,
            opacity:1
        },
        data:[
           [ 'A项目',.4,'green'],
            ['B项目',.2,'yellow',0,'-60%'],
           [ 'C项目',.1,'red',0,'120%']
        ],
        animateIn:{
            bottom:'40%',
            opacity:1
        },
        animateOut:{
            bottom:0,
            opacity:0
        },
        "center":true
    };
    var h5=new h5_point(cfg,name);      //调用自定义的全局变量cfg,调用在js中定义的方法
    $(".iphone").append(h5);
    var leave=true;
    $('body').click(function(){
        console.log(3);
        leave=!leave;
        $('.h5_component').trigger(leave ? 'onLeave':'onLoad')
    })
</script>
</body>
</html>
